<!DOCTYPE html>
<html>

<head>
    <title>
        MeTube.com
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="server/getApi.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/form.css">


</head>

<body>
    <div class="header">
        <div class="left-section">
            <button class= "home-button" type="button" onclick="homePage()">
                <img class="hamberger-menu" src="assests/images/home.svg">
            </button>
            <img class="youtube-logo" src="assests/images/youtube-logo.svg">
        </div>

        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="assests/images/search.svg">
            </button>
        </div>

        <div class="right-section">
            <button class= "upload-button" type="button" onclick="openForm()">
                Upload Video                
            </button>
            <div class="upload-form" id="videoUploadInfo">
                <form action="/action_page.php" class="form-container">
                    <h1>Video Info</h1>
                    <label for="title"><b>Title</b></label>
                    <input type="text" placeholder="Title for the video" name="title" required>
                    
                    <label for="src"><b>Source</b></label>
                    <input type="text" placeholder="Source for the video" name="src" required>
                    
                    <label for="games"><b>Game</b></label>
                    <select name="game" id="game">
                        <option value="csgo">CSGO</option>
                        <option value="lol">League Of Legends</option>
                        <option value="valorant">Valorant</option>
                    </select>
                    <button type="submit" class="btn">Upload</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
            <script>
                function openForm() {
                  document.getElementById("videoUploadInfo").style.display = "block";
                   }
                
                function closeForm() {
                  document.getElementById("videoUploadInfo").style.display = "none";
                }
                </script>
        </div>
    </div>

    <nav class="sidebar">
        <div class="sidebar-game">
            <button class="game-button" type="button" onclick="getAllVideoByGame('lol')">
                <img src="assests/images/LoL_icon.svg.png">
            </button>
        </div>
        <div class="sidebar-game">
            <button class="game-button" type="button" onclick="getAllVideoByGame('csgo')">
                <img src="assests/images/CSGO.png">
            </button>
        </div>
        <div class="sidebar-game">
            <button class="game-button" type="button" onclick="getAllVideoByGame('valorant')">
                <img src="assests/images/valorant-icon.png">
            </button>
        </div>
    </nav>

    <main>
        <section id="video-grid" class="video-grid">
        </section>
        <script>getAllVideo()</script>

    </main>


</body>

</html>
